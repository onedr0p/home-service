---
ports:
  dns: 0.0.0.0:53
  http: 0.0.0.0:4000

bootstrapDns:
  - tcp-tls:1.1.1.1:853
  - tcp-tls:1.0.0.1:853

upstreams:
  groups:
    default:
      - tcp-tls:1.1.1.1:853
      - tcp-tls:1.0.0.1:853
    river*:
      - tcp-tls:family.cloudflare-dns.com:853

conditional:
  fallbackUpstream: false
  mapping:
    # Forward to router
    168.192.in-addr.arpa: 192.168.1.1
    internal: 192.168.1.1
    # Forward to bind
    devbu.io: 192.168.1.123
    turbo.ac: 192.168.1.123

clientLookup:
  upstream: 192.168.1.1

connectIPVersion: v4

caching:
  minTime: 15m
  prefetching: true
  cacheTimeNegative: -1

ecs:
  useAsClient: true

prometheus:
  enable: true
  path: /metrics

blocking:
  loading:
    downloads:
      timeout: 60s
  blackLists:
    ads:
      - https://big.oisd.nl/domainswild
      - |
        *.androidtvchannels-pa.googleapis.com
        *.androidtvwatsonfe-pa.googleapis.com
  whiteLists:
    ads:
      - |
        *.amazonaws.com
  clientGroupsBlock:
    default:
      - ads
