---
web:
  port: 80
storage:
  type: memory
metrics: true
ui:
  title: Status | Gatus
  header: Status
alerting:
  pushover:
    title: Gatus (Service)
    application-token: ${PUSHOVER_TOKEN}
    user-key: ${PUSHOVER_USER_KEY}
    priority: 1
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: Heartbeat
    group: Gatus
    url: ${HEARTBEAT_URL}
    interval: 5m
    conditions: ["[STATUS] == 200"]
